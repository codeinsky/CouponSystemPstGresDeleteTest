<title>Log In page</title>
</head>
<body>
<h1>Welcome to Coupon System LogIn Page</h1>
<hr>
<br>
<div class="panel panel-primary" style="width:20%; margin:2%">
	<div class="panel-heading"><h5>Please enter details</h5></div>
	<form style="margin:2%"  action="https://couponsystemv1.herokuapp.com/login" method="POST">
	<select id="option" name="usertype">
	<option>admin</option>
	<option>company</option>
	<option>customer</option>
	</select>
	<br>
	<span> User name: </span>
	<input name="name"   type="text">
	<br>
	<span>PassWord:</span>
	<input name="pwd" type="password" >
	<br>
	<button>Submit</button>
	</form>
</div>
